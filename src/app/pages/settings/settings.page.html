<ion-header>
  <ion-toolbar>
    <ion-title size="large">
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <span class="title-text">Settings</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-padding" style="color: var(--ion-color-secondary);">
    <ion-label>Release Jahr Anzeige</ion-label>
  </div>
  <ion-item lines="full">
    <ion-label>Anazahl</ion-label>
    <ion-select interface="interface" slot="end" [value]="selectedCount"
                (ionChange)="onChangeCount($event.detail.value)">
      @for (val of yearOptions; track $index) {
        <ion-select-option [value]="val">{{ val }}</ion-select-option>
      }
    </ion-select>
  </ion-item>
  <div class="ion-padding" style="color: var(--ion-color-secondary);">
    <ion-label>Farbeinstellungen</ion-label>
  </div>
  <ion-item lines="full">
    <ion-label>Primärfarbe</ion-label>
    <div class="color-preview" [style.background]="selectedPrimary" (click)="primaryPicker.click()"></div>
    <input #primaryPicker type="color" class="hidden-color" [value]="selectedPrimary"
           (input)="onColorChange('primary', $event)"/>
  </ion-item>

  <ion-item lines="full">
    <ion-label>Sekundärfarbe</ion-label>
    <div class="color-preview" [style.background]="selectedSecondary" (click)="secondaryPicker.click()"></div>
    <input #secondaryPicker type="color" class="hidden-color" [value]="selectedSecondary"
           (input)="onColorChange('secondary', $event)"/>
  </ion-item>

  <ion-item lines="full">
    <ion-label>Dark Mode</ion-label>
    <ion-toggle slot="end" [checked]="darkMode" (ionChange)="toggleDarkMode($event.detail.checked)"></ion-toggle>
  </ion-item>

  <div class="ion-padding" style="color: var(--ion-color-secondary);">
    <ion-label>App Einstellungen</ion-label>
  </div>
  <ion-item lines="full">
    <ion-label>Nach Updates suchen</ion-label>
    &nbsp;
    <ion-button slot="end" fill="outline" size="small" (click)="checkForUpdate()">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      update
    </ion-button>
  </ion-item>
  <ion-item lines="full">
    <ion-label>App zurücksetzen</ion-label>
    &nbsp;
    <ion-button slot="end" fill="outline" size="small" (click)="resetApp()">
      reset
    </ion-button>
  </ion-item>
</ion-content>


<app-footer-navigation></app-footer-navigation>
